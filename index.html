<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号样式工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>微信公众号样式工具</h1>
            <p>输入文字，选择样式，一键复制到微信公众号</p>
        </header>

        <div class="main-content">
            <div class="editor-section">
                <h2>编辑区域</h2>
                <div class="style-selector">
                    <label>选择样式：</label>
                    <select id="styleSelect">
                        <option value="style1">橙色经典</option>
                        <option value="style2">橙色渐变</option>
                        <option value="style3">橙色简约</option>
                        <option value="style4">橙色商务</option>
                    </select>
                </div>
                
                <textarea id="textInput" placeholder="在这里输入您的文章内容...

支持格式：
# 一级标题
## 二级标题
普通段落文字

示例：
# 这是一级标题
## 这是二级标题
这是普通段落内容，您可以在这里输入任意文字。

## 另一个二级标题
更多内容..."></textarea>
                
                <div class="button-group">
                    <button id="previewBtn" class="btn btn-primary" title="刷新预览样式效果">刷新预览</button>
                    <button id="copyBtn" class="btn btn-success" title="复制全文到剪贴板">复制全文</button>
                    <button id="imageStyleBtn" class="btn btn-special" title="打开图片样式转换器">图片转换</button>
                    <button id="clearBtn" class="btn btn-secondary" title="清空所有文本内容">清空全文</button>
                </div>
            </div>

            <div class="preview-section">
                <h2>预览效果</h2>
                <div class="preview-container">
                    <div id="previewArea" class="preview-content">
                        <p class="placeholder">在左侧输入内容后点击"预览效果"查看样式</p>
                    </div>
                </div>
                
                <div class="copy-notice" id="copyNotice">
                    ✅ 已复制到剪贴板！可以直接粘贴到微信公众号编辑器
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>提示：复制后的内容可以直接粘贴到微信公众号编辑器中，保持样式不变</p>
            <p>欢迎关注作者 小红书/公众号/视频号/即刻/知乎/bilibili @栗噔噔</p>
        </footer>
    </div>

    <!-- 图片样式转换器模态框 -->
    <div id="imageStyleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>图片样式转换器</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">📸</div>
                        <p>点击选择图片或拖拽图片到这里</p>
                        <p class="upload-hint">支持 JPG、PNG、GIF 格式</p>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <div class="style-options" id="styleOptions" style="display: none;">
                    <h3>选择边框样式</h3>
                    <div class="style-grid">
                        <div class="style-option" data-style="style1">
                            <div class="style-preview style1-preview"></div>
                            <span>橙色经典</span>
                        </div>
                        <div class="style-option" data-style="style2">
                            <div class="style-preview style2-preview"></div>
                            <span>橙色渐变</span>
                        </div>
                        <div class="style-option" data-style="style3">
                            <div class="style-preview style3-preview"></div>
                            <span>橙色简约</span>
                        </div>
                        <div class="style-option" data-style="style4">
                            <div class="style-preview style4-preview"></div>
                            <span>橙色商务</span>
                        </div>
                    </div>
                </div>
                
                <div class="preview-section-modal" id="imagePreviewSection" style="display: none;">
                    <h3>预览效果</h3>
                    <div class="image-preview-container">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                    <div class="download-section">
                        <button id="downloadBtn" class="btn btn-success">下载图片</button>
                        <div class="download-options">
                            <label>
                                <input type="checkbox" id="addWatermark"> 添加水印
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
